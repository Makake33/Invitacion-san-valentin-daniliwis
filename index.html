<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccd5;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            margin-top: 50px;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .snoopy {
            width: 200px;
            margin-top: 20px;
        }
        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.7;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Te invito a que seas mi San Valent√≠n, ¬øaceptas? ‚ù§Ô∏è</h1>
    <div class="container">
        <img src="https://media.tenor.com/HTVFViyKVX0AAAAi/snoopy-love.gif" alt="Snoopy Love" class="snoopy">
        <div class="buttons">
            <button id="yes">S√≠</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            alert("Te piamo daniliwis, gracias por ser mi novia y aceptar pasar otro San Valent√≠n juntitos üíñ");
        });

        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });

        // Generar corazones aleatorios
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
